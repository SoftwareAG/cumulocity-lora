            - ABP: Activation By Personalization

            - OTAA: Over The Air Activation


            **ABP**: Supported type MAC: WattecoMAC_3.1,  WattecoMAC_3.2 and LoRaMAC


            **OTAA**: Supported type MAC: WattecoMAC_3.2 and LoRaMAC
        appEUI:
