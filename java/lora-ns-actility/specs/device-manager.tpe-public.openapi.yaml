                      aggregated time slot.
                    format: int32
                  sizeDown:
                    type: integer
                    description: |
                      Cumulated microflow downlink bytes transmitted during this
                      aggregated time slot.
                    format: int32
                  duration:
                    type: integer
                    description: |
                      Cumulated microflow duration in seconds during this
                      aggregated time slot.
                    format: int32
              up:
                type: object
                description: |
