            appEUI:
              type: string
              description: |
                LoRaWAN JoinEUI/AppEUI (16 hexadecimal characters)

              example: "1122334455667788"
            ownerToken:
              type: string
              description: >
                Owner token proving the ownership of the device
              example: AABBCCDDEEFF
