        - imsi
      properties:
        imsi:
          type: string
          x-updateForbidden: true
          description: |
            IMSI of the SIM card (10-15 digits)

            Forbidden if HSS provisioning is not activated in operator settings
          example: '460004777770001'
        ki:
          type: string
          x-updateForbidden: true
