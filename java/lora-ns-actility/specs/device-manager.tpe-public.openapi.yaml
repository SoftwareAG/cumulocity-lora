      x-requiredRead:
        - activation
      required:
        - avgRSSI
        - avgSNR
        - classBState
      properties:
        LRRs:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/DeviceLorawanLRR'
        LastGeoRadius:
          type: integer
          format: int32
          readOnly: true
        LastGeoTimestamp:
          type: integer
          format: int64
          example: 1577836800000
          readOnly: true
        activation:
          enum:
            - ABP
            - OTAA
          type: string
          x-updateForbidden: true
          example: OTAA
          description: >
