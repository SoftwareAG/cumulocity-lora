<form name="addOperationForm" novalidate>
  <div class="modal-header">
    <h3 translate>Button configuration</h3>
  </div>
  <div class="modal-body col-lg-12">
    <div class="form-group">
      <label class="form-label" translate>Button label</label>
      <input class="form-control" type="text" ng-model="config.label" />
    </div>
    <div ng-show="config.actionType === 'createOperation'">
      <div class="form-group" style="position:relative; z-index:1000">
        <div class="input-group">
          <ui-select ng-model="data.operationSelected">
            <ui-select-match placeholder="{{ 'Select or search operation' | translate }}">
              <div>
                <span class="list-group-item-heading"
                  >{{ $select.selected.name }}
                  <small ng-show="$select.selected.category" class="text-muted">{{
                    $select.selected.category
                  }}</small></span
                >
                <span class="list-group-item-text"
                  ><small class="text-muted">{{ $select.selected.text | translate }}</small></span
                >
              </div>
            </ui-select-match>
            <ui-select-choices repeat="operation in commandTemplates | filter: $select.search">
              <div>
                <span class="list-group-item-heading"
                  >{{ operation.name }}
                  <small ng-show="operation.category" class="text-muted">{{
                    operation.category
                  }}</small></span
                >
                <span class="list-group-item-text"
                  ><small class="text-muted">{{ operation.text | translate }}</small></span
                >
              </div>
            </ui-select-choices>
          </ui-select>
          <span class="input-group-btn" style="vertical-align: top">
            <button
              class="btn btn-primary"
              type="button"
              ng-click="chooseOperation(data.operationSelected)"
              uib-tooltip="{{ 'Use this operation' | translate }}"
            >
              <i c8y-icon="share"></i>
            </button>
          </span>
        </div>
      </div>
      <div
        class="form-group"
        ng-class="{'has-error': addOperationForm.$dirty && addOperationForm.$invalid}"
      >
        <label class="form-label"
          ><translate>Operation</translate>
          <a href="" ng-click="toggleEditor()" uib-tooltip="{{ expandTooltip() | translate }}"
            ><i c8y-icon="{{ expandIcon() }}"></i></a
        ></label>
        <textarea
          ng-show="showEditor"
          c8y-code-editor="json"
          class="form-control"
          name="operation"
          ng-model="config.args[0]"
          style="height: 250px;"
          ng-required="config.actionType === 'createOperation'"
        >
        </textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      title="{{ 'Cancel' | translate }}"
      class="btn btn-default"
      ng-click="dismiss()"
      translate
    >
      Cancel
    </button>
    <button
      title="{{ 'Save' | translate }}"
      class="btn btn-primary"
      data-ng-disabled="addOperationForm.$invalid"
      ng-click="close()"
      translate
    >
      Save
    </button>
  </div>
</form>
