<div
  class="form-group has-feedback {{ form.htmlClass }} schema-form-textarea"
  ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess()}"
>
  <label
    class="{{ form.labelHtmlClass }}"
    ng-class="{'sr-only': !showTitle()}"
    for="{{ form.key.slice(-1)[0] }}"
  >
    {{ form.title | translate }}
  </label>
  <textarea
    ng-if="!form.fieldAddonLeft && !form.fieldAddonRight"
    class="form-control {{ form.fieldHtmlClass }}"
    id="{{ form.key.slice(-1)[0] + $id }}"
    sf-changed="form"
    placeholder="{{ form.placeholder | translate }}"
    ng-disabled="form.readonly"
    ng-hide="form.readonly"
    ng-model="$$value$$"
    ng-model-options="form.ngModelOptions"
    schema-validate="form"
    name="{{ form.key.slice(-1)[0] }}"
  >
  </textarea>
  <div ng-show="form.readonly" class="text-pre-wrap">{{ $$value$$ }}</div>
  <div
    ng-if="form.fieldAddonLeft || form.fieldAddonRight"
    ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}"
  >
    <span
      ng-if="form.fieldAddonLeft"
      class="input-group-addon"
      ng-bind-html="form.fieldAddonLeft"
    ></span>
    <textarea
      class="form-control {{ form.fieldHtmlClass }}"
      id="{{ form.key.slice(-1)[0] + $id }}"
      sf-changed="form"
      placeholder="{{ form.placeholder | translate }}"
      ng-disabled="form.readonly"
      ng-model="$$value$$"
      ng-model-options="form.ngModelOptions"
      schema-validate="form"
      name="{{ form.key.slice(-1)[0] }}"
    >
    </textarea>
    <span
      ng-if="form.fieldAddonRight"
      class="input-group-addon"
      ng-bind-html="form.fieldAddonRight"
    >
    </span>
  </div>
  <span class="help-block" sf-message="form.description | translate"></span>
</div>
