<div ng-show="wizardCtrl.requestInProgress" style="position:absolute; left: 0px; top: 0px; width:100%; height: 100%; z-index:999;">&nbsp;</div>
<div class="modal-header text-center"
  ng-if="wizardCtrl.hasTransclusionContents('header')"
  ng-class="wizardCtrl.getModalHeaderClass()"
>
  <div ng-transclude="header"></div>
</div>
<div class="c8y-wizard-nav steps-navbar" ng-if="wizardCtrl.getCurrentStep().label">
  <ul class="nav nav-tabs nav-justified">
    <li
      ng-repeat="step in wizardCtrl.getFlow()"
      role="presentation"
      ng-class="wizardCtrl.getStepClasses(step.stepId)"
      ng-if="step.label"
      ng-style="{ width: (100 / wizardCtrl.getFlow().length) + '%' }"
    >
      <a href=""
        ng-click="wizardCtrl.isStepCompleted(step.stepId) && wizardCtrl.goTo(step.stepId)"
        title="{{step.label | translate}}"
      >
        <span class="text-truncate">
          {{step.label | translate}}
        </span>
      </a>
    </li>
  </ul>
</div>
<div class="c8y-wizard-content" ng-transclude="steps"></div>
<div class="modal-footer" ng-if="wizardCtrl.hasTransclusionContents('footer')">
  <div class="c8y-wizard-footer" ng-transclude="footer"></div>
</div>
