<div>
  <leaflet bounds="map.bounds" center="map.center" paths="map.paths" width="100%" height="260" defaults="{zoomControl:false, scrollWheelZoom:false}"></leaflet>
  <button
    class="btn btn-default btn-block property-{{param.property}}"
    style="position:relative; z-index: 1001;"
    title="{{'Edit geofence' | translate}}"
    ng-click="editGeofence()">
    <i c8y-icon="pencil"></i> <translate>Edit geofence</translate>
  </button>
</div>
