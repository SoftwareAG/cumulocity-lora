<div ng-controller="kpiConfigCtrl">
  <div ng-controller="listConfigCtrl">
    <div class="form-group">
      <label translate>Data point</label>
      <c8y-data-point-list ng-model="config" datapoints="config.options.dataPoints" no-chart allow-adding-data-points-from-context-mo-only="dashboard.deviceType && dashboard.deviceTypeValue"></c8y-data-point-list>
    </div>
    <label translate>Column visibility</label>

    <div class="form-group">
      <label class="checkbox-inline">
          <input type="checkbox" ng-model="config.options.kpi"> <translate>Label</translate>
      </label>
      <label class="checkbox-inline">
          <input type="checkbox" ng-model="config.options.target"> <translate>Target</translate>
      </label>
      <label class="checkbox-inline">
          <input type="checkbox" ng-model="config.options.current"> <translate>Current</translate>
      </label>
      <label class="checkbox-inline">
          <input type="checkbox" ng-model="config.options.diff"> <translate>Diff</translate>
      </label>
      <label class="checkbox-inline">
          <input type="checkbox" ng-model="config.options.diffPercentage"> <translate>Diff %</translate>
      </label>
      <label class="checkbox-inline">
          <input type="checkbox" ng-model="config.options.asset"> <translate>Asset</translate>
      </label>
    </div>
  </div>
</div>
