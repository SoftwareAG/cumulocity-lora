<c8y-wizard on-dismiss="$dismiss()" on-close="$close()">
  <header class="text-white">
    <div style="font-size: 62px;">
      <span c8y-icon="c8y-modules"></span>
    </div>
    <h4 class="text-uppercase" style="margin:0; letter-spacing: 0.15em;" translate>
      Add application
    </h4>
  </header>
  <steps>
    <c8y-wizard-step step-id="menu">
      <app-wizard-menu-step></app-wizard-menu-step>
    </c8y-wizard-step>
    <c8y-wizard-step step-id="upload">
      <app-wizard-upload-step></app-wizard-upload-step>
    </c8y-wizard-step>
    <c8y-wizard-step step-id="external">
      <app-wizard-external-step></app-wizard-external-step>
    </c8y-wizard-step>
    <c8y-wizard-step step-id="clone1">
      <app-wizard-clone1-step></app-wizard-clone1-step>
    </c8y-wizard-step>
    <c8y-wizard-step step-id="clone2">
      <app-wizard-clone2-step></app-wizard-clone2-step>
    </c8y-wizard-step>
    <c8y-wizard-step step-id="smartApp">
      <app-wizard-smart-app-step></app-wizard-smart-app-step>
    </c8y-wizard-step>
    <c8y-wizard-step step-id="success">
      <app-wizard-success-step></app-wizard-success-step>
    </c8y-wizard-step>
  </steps>
</c8y-wizard>
