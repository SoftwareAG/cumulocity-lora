<ng-form name="vm.ssoLogoutConfigurationForm">
  <div class="row">
    <div class="col-xs-12 col-sm-3 col-md-2">
      <h4 class="hidden-xs text-right top-m" translate>Logout configuration</h4>
      <h4 class="visible-xs text-center bottom-m top-m" translate>Logout configuration</h4>
    </div>

    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-9">
      <div class="form-group">
        <label class="c8y-checkbox right-m">
          <input
            type="checkbox"
            ng-model="vm.ssoConfiguration.redirectAfterLogout"
            name="redirectAfterLogout"
          />
          <span></span>
          <span class="control-label" translate>Redirect after logout</span>
        </label>
      </div>

      <div class="form-group" ng-if="vm.ssoConfiguration.redirectAfterLogout">
        <label class="control-label" translate>
          Redirect URL
        </label>
        <input
          class="form-control"
          name="redirectAfterLogoutUrl"
          type="url"
          ng-model="vm.ssoConfiguration.redirectAfterLogoutUrl"
          placeholder="{{ 'e.g. https://my-tenant.cumulocity.com/apps/cockpit' | translate }}"
          required
        />
        <c8y-error-feedback
          field="vm.ssoLogoutConfigurationForm.redirectAfterLogoutUrl"
        ></c8y-error-feedback>
      </div>
    </div>
  </div>
</ng-form>
