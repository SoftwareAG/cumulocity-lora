<div class="alert alert-warning">
  <i c8y-icon="exclamation-triangle" class="fa-2x pull-left"></i>
  <span translate>
    This feature is deprecated. Although it's still fully functional you should rather use new <a href="/apps/administration#roles">Roles</a> feature to set permissions.
  </span>
</div>

<div class="form-group" ng-show="!vm.dashboard.global" style="margin-top: 1em;">
 <a href="" class="btn btn-link" ng-click="vm.addPermission()" ng-disabled="!vm.canAddPermission()">
   <i c8y-icon="plus"></i> <translate>Add permission</translate>
 </a>
</div>

<div style="clear: both" class="row" ng-show="!dashboard.global && permissions.groups.length">
  <label style="text-transform: capitalize" class="col-sm-6">
    <translate>Group</translate>
  </label>
  <label class="col-sm-6">
    <translate>Permission</translate> *
  </label>
</div>

<div class="form-group" ng-show="!vm.dashboard.global">
  <div class="row" ng-repeat="permission in vm.permissions.groups">
    <div class="col-sm-6">
      <ui-select required ng-model="permission.group">
        <ui-select-match placeholder="{{'Select or search' | translate}}">{{$select.selected.name | translate}}</ui-select-match>
        <ui-select-choices repeat="group in vm.groups | filter: $select.search | orderBy:'name' track by group.id">
          <div ng-bind="group.name | translate"></div>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="col-sm-5">
      <ui-select required ng-model="permission.access">
        <ui-select-match placeholder="{{'Select or search' | translate}}">{{$select.selected}}</ui-select-match>
        <ui-select-choices repeat="at in vm.accessTypes | filter: $select.search">
          <div ng-bind="at | translate"></div>
        </ui-select-choices>
      </ui-select>
    </div>
    <button class="btn btn-danger btn-xs showOnHover" ng-click="vm.removePermission(permission)">
      <i c8y-icon="times"></i>
    </button>
  </div>
</div>

<div class="form-group">
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="vm.dashboard.global" ng-change="vm.clearPermissions()" />
      <translate>Dashboard visible to all users</translate>
    </label>
  </div>
</div>
