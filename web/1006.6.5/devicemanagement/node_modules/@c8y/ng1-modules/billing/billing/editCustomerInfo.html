<div class="container-fluid" style="padding: 15px 20px;">

  <div ng-form="vm.customerDataForm" class="row billing-edit-customer-info-modal">
    <div class="col-sm-6">
      <div class="form-group">
        <label translate>First name</label>
        <input
          type="text"
          name="FirstName"
          class="form-control"
          ng-model="vm.customer.FirstName"
          placeholder="{{'e.g. Joe`LOCALIZE`' | translate}}"
          required
        />
        <c8y-error-feedback field="vm.customerDataForm.FirstName"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label translate>Last name</label>
        <input
          type="text"
          name="LastName"
          class="form-control"
          ng-model="vm.customer.LastName"
          placeholder="{{'e.g. Doe`LOCALIZE`' | translate}}"
          required
        />
        <c8y-error-feedback field="vm.customerDataForm.LastName"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label translate>Company</label>
        <input
          type="text"
          name="CompanyName"
          class="form-control"
          ng-model="vm.customer.CompanyName"
          placeholder="{{'e.g. Joe Doe&amp;Sons Company`LOCALIZE`' | translate}}"
          required
        />
        <c8y-error-feedback field="vm.customerDataForm.CompanyName"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label translate>Email</label>
        <input
          type="email"
          name="EmailAddress"
          class="form-control"
          ng-model="vm.customer.EmailAddress"
          placeholder="{{'e.g. joe.doe@example.com`LOCALIZE`' | translate}}"
          required
        />
        <c8y-error-feedback field="vm.customerDataForm.EmailAddress"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label translate>Phone</label>
        <input
          type="text"
          name="PhoneNumber"
          class="form-control"
          ng-model="vm.customer.PhoneNumber"
          placeholder="{{'e.g. +49 9 876 543 210`LOCALIZE`' | translate}}"
          required
          c8y-phone-number
        />
        <c8y-error-feedback field="vm.customerDataForm.PhoneNumber"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="form-group">
        <label translate>Street</label>
        <input
          type="text"
          name="AddressStreet"
          class="form-control"
          ng-model="vm.customer.Address.Street"
          placeholder="{{'e.g. Wall Street`LOCALIZE`' | translate}}"
          required
        />
        <c8y-error-feedback field="vm.customerDataForm.AddressStreet"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label translate>House number</label>
        <input
          type="text"
          name="AddressHouseNumber"
          class="form-control"
          ng-model="vm.customer.Address.HouseNumber"
          placeholder="{{'e.g.' | translate}} 32"
          required
        />
        <c8y-error-feedback field="vm.customerDataForm.AddressHouseNumber"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label translate>ZIP / Postal code</label>
        <input
          type="text"
          name="AddressZip"
          class="form-control"
          ng-model="vm.customer.Address.PostalCode"
          placeholder="{{'e.g.' | translate}} 10997"
          required
        />
        <c8y-error-feedback field="vm.customerDataForm.AddressZip"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="form-group">
        <label translate>City</label>
        <input
          type="text"
          name="AddressCity"
          class="form-control"
          ng-model="vm.customer.Address.City"
          placeholder="{{'e.g. New York`LOCALIZE`' | translate}}"
          required
        />
        <c8y-error-feedback field="vm.customerDataForm.AddressCity"></c8y-error-feedback>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label>Country</label>
        <ui-select ng-model="vm.selectedCountry" ng-change="vm.onCountrySelectionChanged()" uib-tooltip="{{'Select country of residence' | translate}}" style='z-index:20'>
          <ui-select-match placeholder="{{'Select country' | translate}}">{{vm.selectedCountry.commonName}}</ui-select-match>
          <ui-select-choices repeat="c in vm.countries | filter: $select.search track by c.cca2 | orderBy:'commonName'" position="down">
            <span ng-bind="c.commonName" title="{{c.commonName}}"></span>
            <span class="text-muted">
              (<span ng-bind="c.nativeName" title="{{c.nativeName}}"></span>)
            </span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label translate>
          VAT ID
        </label>
        <input
          type="text"
          name="VatId"
          class="form-control"
          ng-model="vm.customer.VatId"
          vat-id
        />
        <c8y-error-feedback field="vm.customerDataForm.VatId">
          <span ng-message="vatId" translate>
            Invalid VAT ID.
          </span>
        </c8y-error-feedback>
      </div>
    </div>
  </div>
</div>
