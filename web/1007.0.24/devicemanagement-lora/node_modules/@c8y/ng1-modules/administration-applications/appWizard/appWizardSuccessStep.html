<div>
  <div class="c8y-wizard-title">
    <span ng-bind="vm.wizardCtrl.data.chosenMethod.label | translate"></span>
  </div>

  <div class="c8y-wizard-body">
    <div class="text-center bottom-m">
      <i c8y-icon="check-circle-o" class="text-success" style="font-size: 5em;"></i>
      <br />
      <br />
      <span class="text-success" style="font-size: 20pt;" translate>
        Application created.
      </span>
    </div>
  </div>

  <div class="c8y-wizard-footer">
    <button
      title="{{ 'Done' | translate }}"
      class="btn btn-default"
      ng-click="vm.wizardCtrl.close()"
      translate
    >
      Done
    </button>
    <button
      title="{{ 'Open' | translate }}"
      class="btn btn-primary"
      ng-click="vm.open(vm.wizardCtrl.data.createdApp)"
      ng-if="vm.canOpenInBrowser"
    >
      <i c8y-icon="external-link"></i> <span translate>Open</span>
    </button>
  </div>
</div>
