<div>
  <div class="c8y-wizard-nav">
    <span translate>Select method</span>
  </div>
  <hr style="margin:0;" />
  <div class="modal-inner-scroll">
    <div class="c8y-wizard-list-nav">
      <a
        title="{{ method.label | translate }}"
        href=""
        class="list-group-item"
        ng-repeat="method in vm.methods"
        ng-show="method.show"
        ng-click="vm.chooseMethod(method)"
      >
        <span class="list-group-icon">
          <i c8y-icon="{{ method.icon }}"></i>
        </span>
        <span ng-bind="method.label | translate"></span>
      </a>
    </div>
  </div>
  <div class="c8y-wizard-footer">
    <button
      title="{{ 'Cancel' | translate }}"
      class="btn btn-default"
      ng-click="vm.wizardCtrl.dismiss()"
      translate
    >
      Cancel
    </button>
  </div>
</div>
