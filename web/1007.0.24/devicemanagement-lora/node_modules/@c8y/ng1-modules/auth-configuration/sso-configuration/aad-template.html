<div class="card">
  <div class="card-block" style="overflow: visible">
    <c8y-sso-basic-configuration
      fields-config="vm.fieldsConfig"
      sso-configuration="vm.ssoConfiguration"
      on-change="vm.onPartialChange(ssoConfigurationPartial)"
      apps="vm.apps"
      groups="vm.groups"
      class="clearfix">
    </c8y-sso-basic-configuration>

    <hr>

    <c8y-sso-logout-configuration
      sso-configuration="vm.ssoConfiguration"
      on-change="vm.onPartialChange(ssoConfigurationPartial)"
      class="clearfix">
    </c8y-sso-logout-configuration>

    <hr>

    <c8y-sso-access-mapping
      fields-config="vm.fieldsConfig"
      sso-configuration="vm.ssoConfiguration"
      on-change="vm.onPartialChange(ssoConfigurationPartial)"
      apps="vm.apps"
      groups="vm.groups"
      class="clearfix">
    </c8y-sso-access-mapping>

    <hr>

    <c8y-sso-user-id-configuration
      fields-config="vm.fieldsConfig"
      sso-configuration="vm.ssoConfiguration"
      class="clearfix">
    </c8y-sso-user-id-configuration>

    <hr>

    <c8y-sso-signature-configuration
      fields-config="vm.fieldsConfig"
      sso-configuration="vm.ssoConfiguration"
      on-change="vm.onPartialChange(ssoConfigurationPartial)"
      class="clearfix">
    </c8y-sso-signature-configuration>

    <hr>

  </div>
</div>
