<div ng-controller="deviceShellCtrl">
  <c8y-ui-action-bar-set>
    <a
      title="{{ 'View history' | translate }}"
      ng-href="#{{ getViewHistoryLink() }}"
      class="btn btn-link pull-right"
    >
      <i c8y-icon="history"></i> {{ 'View history' | translate }}
    </a>

    <button
      title="{{ 'Get predefined command' | translate }}"
      type="button"
      class="btn btn-link"
      ng-click="getPredefinedCommand()"
    >
      <i c8y-icon="terminal"></i> {{ 'Get predefined command' | translate }}
    </button>
  </c8y-ui-action-bar-set>

  <div class="row">
    <div class="col-md-6" ng-include="':::PLUGIN_PATH:::/views/command.html'"></div>
    <div class="col-md-6">
      <c8y-ui-operations-timeline operations="operations"> </c8y-ui-operations-timeline>
    </div>
  </div>
</div>
