<div class="data-point-table">
  <table class="table table-condensed table-striped table-vertical-middle table-fixed">
    <thead class="headers table-header-sticky">
      <tr>
        <th style="min-width: 140px!important; top: 36px; z-index: 12;">
          <div translate class="header-cell">Date &amp; time</div>
        </th>
        <th ng-show="displayTarget" style="top: 36px;z-index: 12;">
          <div translate class="header-cell">Device</div>
        </th>
        <th
          ng-repeat="datapoint in activePoints"
          style="top: 36px; z-index: 12;"
          uib-tooltip="{{ getChartTypeTooltip(datapoint) }}"
          tooltip-append-to-body="true"
          class="header-cell text-right"
        >
          <div style="display: inline-block;" class="text-truncate-wrap text-center">
            {{ datapoint.label }}
            <br>
            {{ datapoint.unit || datapoint.data.series.unit || '&nbsp;' }}
          </div>
        </th>
      </tr>
    </thead>
    <tbody ng-click="selectDate()">
    </tbody>
  </table>

  <c8y-rectangle-spinner
    ng-show="isDataLoading()">
  </c8y-rectangle-spinner>
