<c8y-ui-title-set title="'Device protocols' | translate"> </c8y-ui-title-set>

<c8y-ui-action-bar-set>
  <li class="navbar-form" action-bar-position="left" ng-show="!vm.showEmptyState()">
    <div class="input-group input-group-search">
      <input
        title="{{ 'Filter' | translate }}"
        type="search"
        class="form-control ng-pristine ng-untouched ng-valid ng-empty"
        placeholder="{{ 'Filterâ€¦' | translate }}"
        ng-model="vm.searchString"
      />
      <span class="input-group-addon">
        <i c8y-icon="search" ng-show="vm.searchString.length === 0 || !vm.searchString"></i>
        <i
          c8y-icon="times"
          class="text-muted"
          ng-show="vm.searchString.length > 0"
          ng-click="vm.searchString = ''"
        ></i>
      </span>
    </div>
  </li>

  <button title="{{ 'Add device protocol' | translate }}" class="btn btn-link" ng-click="vm.add()">
    <i c8y-icon="plus-circle"></i>
    {{ 'Add device protocol' | translate }}
  </button>
  <c8y-device-protocol-import-button on-imported="vm.refresh()">
  </c8y-device-protocol-import-button>
  <button
    title="{{ 'Reload' | translate }}"
    class="btn btn-link"
    ng-click="vm.refresh()"
    ng-disabled="vm.isLoading"
  >
    <i c8y-icon="refresh" ng-class="{'fa-spin': vm.isLoading}"></i>
    {{ 'Reload' | translate }}
  </button>
</c8y-ui-action-bar-set>

<c8y-ui-empty-state
  title="'No device protocols to display' | translate"
  subtitle="'Create your first device protocol by clicking below' | translate"
  ng-show="vm.showEmptyState()"
  icon="vm.CONFIG.icon"
>
  <button
    title="{{ 'Add device protocol' | translate }}"
    class="btn btn-primary"
    ng-click="vm.add()"
  >
    <i c8y-icon="{{ vm.CONFIG.icon }}"></i>
    {{ 'Add device protocol' | translate }}
  </button>
</c8y-ui-empty-state>

<c8y-device-protocol-list filter="vm.searchString"> </c8y-device-protocol-list>
