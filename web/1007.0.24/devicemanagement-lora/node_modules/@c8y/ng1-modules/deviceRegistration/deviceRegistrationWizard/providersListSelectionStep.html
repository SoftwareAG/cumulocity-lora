<div class="modal-body">
  <p class="lead text-center" style="margin:0;" translate>
    Select one of the device providers
  </p>
  <p c8y-guide-docs>
    <small class="text-muted" translate>
      Find your device type in the
      <a c8y-guide-href="devices/overview/">Device guides`KEEP_ORIGINAL`</a>
      to get more information.
    </small>
  </p>
</div>

<div class="modal-inner-scroll" style="min-height: 148px;">
  <div class="c8y-wizard-list-nav" ng-if="vm.providers.length">
    <a title="{{p.label | translate}}" href="" class="list-group-item" ng-repeat="p in vm.providers" ng-click="vm.goTo(p.name)">
      <i c8y-icon="microchip"></i>
      <span class="">{{p.label | translate}}</span>
    </a>
  </div>
  <div class="text-center" ng-if="!vm.providers.length" style="margin: 100px 0 50px 0;">
    <i c8y-icon="refresh" class="fa-spin"></i>
    <span translate>Wait while providers are loaded</span>
  </div>
</div>
<div class="c8y-wizard-footer">
  <button title="{{'Back' | translate}}" class="btn btn-default" ng-click="vm.wizardCtrl.goTo(vm.backStep)" translate>
    Back
  </button>
</div>
