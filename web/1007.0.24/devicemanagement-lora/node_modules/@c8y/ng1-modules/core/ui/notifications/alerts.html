<div class="alerts" ng-class="{'nav-hidden-on-startup': vm.navHiddenOnStartup}">
  <div class="alert" ng-repeat="alert in vm.alerts|orderBy:0:true" ng-class="vm.getClass(alert)">
    <button
      title="{{ 'Close' | translate }}"
      type="button"
      class="close"
      ng-click="vm.close(alert)"
    >
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">{{ 'Close' | translate }}</span>
    </button>
    <a
      title="{{ 'More details' | translate }}"
      href=""
      class="btn btn-xs pull-right"
      style="margin:0 10px; position: relative"
      ng-class="'btn-' + alert.type"
      ng-click="vm.detail(alert)"
      ng-show="vm.showDetail(alert)"
    >
      {{ 'More`details`' | translate }}
    </a>
    <span ng-if="!alert.allowHtml" ng-bind="alert.text" class="message"></span>
    <span ng-if="alert.allowHtml" ng-bind-html="alert.text" class="message"></span>
  </div>
</div>
