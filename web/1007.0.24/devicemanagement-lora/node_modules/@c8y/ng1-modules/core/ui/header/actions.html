<div class="dropdown" ng-show="vm.visible()" is-open="menuStatus.actionOpen" uib-dropdown>
  <button
    title="{{ action.text | translate }}"
    type="button"
    class="main-header-button dropdown-toggle c8y-dropdown"
    uib-dropdown-toggle
  >
    <i c8y-icon="plus-circle" class="fa-2x"></i>
  </button>

  <ul class="dropdown-menu cog-dropdown" uib-dropdown-menu>
    <li ng-repeat="action in vm.actions | orderBy : 'priority' : true" ng-hide="action.hidden">
      <button
        title="{{ action.text | translate }}"
        ng-disabled="action.disabled"
        ng-click="vm.invoke(action)"
      >
        <i c8y-icon="{{ action.icon }}" ng-show="action.icon"></i> {{ action.text | translate }}
      </button>
    </li>
  </ul>
</div>
