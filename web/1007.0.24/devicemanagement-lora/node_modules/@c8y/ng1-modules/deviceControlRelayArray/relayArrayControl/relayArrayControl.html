<div>
  <div ng-hide="vm.isSupported()"
    class="alert alert-warning"
    translate>
    Operation not supported by this device
  </div>
  <div ng-show="vm.isSupported()">
    <button 
      title="{{ 'Toggle' | translate }}" type="button"
      ng-click="vm.toggle($index)"
      ng-repeat="rl in vm.deviceRealtime.c8y_RelayArray track by $index"
      ng-disabled="vm.isOperationInQueue($index)"
      class="btn c8y-btn-checkbox"
      ng-class="{'active': vm.isClosed(rl)}">
      <i class="fa"
        ng-class="vm.iconClass($index, rl)"
      ></i>
      {{$index + 1}}
    </button>
  </div>
</div>
