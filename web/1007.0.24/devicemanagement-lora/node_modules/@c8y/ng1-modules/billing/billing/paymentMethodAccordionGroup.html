<div class="panel-title">
  <label class="billing-toggle c8y-radio" uib-accordion-transclude="heading" ng-class="{'text-muted': isDisabled}">
    <input type="radio" name="paymentMethodGroup" ng-click="toggleOpen()" /><span></span>
    <span uib-accordion-header ng-class="{'text-muted': isDisabled}" >
      {{heading}}
    </span>
  </label>
</div>

<div class="panel-collapse collapse" uib-collapse="!isOpen">
  <div ng-transclude></div>
</div>
